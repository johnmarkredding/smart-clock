<!doctype html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A smart clock for use on large monitors.">
	<title>Smart Clock</title>
	<link rel="stylesheet" href="regular.css" id="style">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<article id="clock">
		<h1 id="time">
			<time id="digits">8:00</time>
			<abbr id="meridiem" class="day">am</abbr>
		</h1>
		<hr/>
	</article>
	<article id="weather">
		<h2 id="date"><time>Aug 22</time></h2>
		<figure id="icon">
			<canvas id="CLEAR_DAY" width="300px" height="300px"></canvas>
			<canvas id="CLEAR_NIGHT" width="300px" height="300px"></canvas>
			<canvas id="PARTLY_CLOUDY_DAY" width="300px" height="300px"></canvas>
			<canvas id="PARTLY_CLOUDY_NIGHT" width="300px" height="300px"></canvas>
			<canvas id="CLOUDY" width="300px" height="300px"></canvas>
			<canvas id="RAIN" width="300px" height="300px"></canvas>
			<canvas id="SLEET" width="300px" height="300px"></canvas>
			<canvas id="SNOW" width="300px" height="300px"></canvas>
			<canvas id="WIND" width="300px" height="300px"></canvas>
			<canvas id="FOG" width="300px" height="300px"></canvas>
		</figure>
		<h3 id="temp">00<sup>Â°F</sup></h3>
	</article>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script src="skycons.js"></script>
</body>
</html>
